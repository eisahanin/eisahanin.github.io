	<main>
	<h1>Cake Studio</h1>
		<section class="container" aria-label="Project Overview">
			<div class="row">
					<img src="../src/cake.png" alt="Cake Studio Logo." style="padding: 32px; width:60%;" class="col-lg-6" />
					<div class="col-lg-6">
						<h2>Projekt Overview</h2>
						<p>Ein Logodesign für ein Patissierie in Wien.
						</p>
						<a href="https://www.instagram.com/cakestudioat/">Zum Instagramseite</a>
					</div>
			</div>
		</section>
		<br />
	<section class="container" aria-label="Project Development">
		<div class="row">
			<h2>Development</h2>
			<p>Der Klient wollte Artiste, luxuriös und genau auswirken deshalb die mathematische und calligrafie Motive.</p>
		</div>
		<div class="row">
			<img src="../src/cake/logo designs sketch a.jpg" alt="Konzeptskizzen von Cake Studio Logo. Generelle motiven würden versucht." class="col-lg-4" />
			<img src="../src/cake/logo designs sketch b.jpg" alt="Konzeptskizzen von Cake Studio Logo. Der Klient nahm ein Paar die gut auswirken und mehrere wurden entworfen." class="col-lg-4" />
			<img src="../src/cake/logo designs sketch c.jpg" alt="Konzeptskizzen von Cake Studio Logo. Sie mogen kreisliche und Text-basierte Logos." class="col-lg-4" />
		</div>
		<br />
		<div class="row">
			<img src="../src/cake/logo designs sketch d.jpg" alt="Konzeptskizzen von Cake Studio Logo. Mehr eher wie Signaturen. Den C und S wurden verknüpft." class="col-lg-4" />
			<img src="../src/cake/logo designs sketch e.jpg" alt="Konzeptskizzen von Cake Studio Logo. Text wie Createur Chef, Artiste, und Sculpteur wurde als Untertitel benutzt." class="col-lg-4" />
			<img src="../src/cake/logo designs sketch f.jpg" alt="Konzeptskizzen von Cake Studio Logo. Verschiedene Aspekte von eine engere Wahl wurde kombiniert." class="col-lg-4" />
		</div>
		<br />
		<div class="row">
			<h1>Endprodukt</h1>
		</div>
		<div class="row">
			<img src="../src/cake/Final.png" alt="Cake Studio. Ein Logo aus Kalligrafie. Ein Foto von Backwerken und Kochen stehen nebenbei" class="col-lg" />
		</div>
